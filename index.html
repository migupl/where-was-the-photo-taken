<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Where was the photo taken?</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

    <script type="module" src="./js/drop-photos.js"></script>
    <script type="module" src="./js/components/drop-photo-for-exif-component/drop-photo-for-exif.js"></script>
    <script type="module" src="./js/components/leaflet-map-component/leaflet-map.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        header {
            height: 7%;
            min-height: 50px;
            border-radius: 10px;
            border-style: dashed;
        }

        section {
            height: 92%;
            width: 100%;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }

        drop-photo-for-exif {
            width: 100%;
        }

        #save-all {
            z-index: 2;
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: blue;
            padding: 6px 9px;
            border-radius: 10px;
            color: whitesmoke;
            text-decoration: none;
            vertical-align: middle;
            opacity: 0.6;
            font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
        }

        #save-all:hover {
            border-top-color: #146fac;
            background: #146fac;
            color: #ccc;
        }

        leaflet-map {
            z-index: 1;
            display: block;
            position: relative;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <drop-photo-for-exif></drop-photo-for-exif>
    </header>
    <section>
        <leaflet-map flyToBounds></leaflet-map>
        <a id="save-all" href="#">Save all points</a>
    </section>

    <template id="card-template">
        <div>
            <img src="" alt="" style="width: 100%;">
            <div>
                <h4 contenteditable="true" style="caret-color: red;"></h4>
                <p contenteditable="true" style="caret-color: red;">A description about the image</p>
            </div>
        </div>

    </template>
</body>

</html>
