<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Where was the photo taken?</title>
    <meta name="description" content="Drop images, view them on a map and add some information about them.">
    <meta name="author" content="@migupl">
    <meta name="robots" content="index, follow">
    <meta name="referrer" content="always">

    <meta property="og:title" content="Another way to view photos on a map">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Try the link in the about section to drop images, view them on a map and add some information about them.">
    <meta property="og:url" content="https://github.com/migupl/where-was-the-photo-taken">

    <meta name="twitter:title" content="Another way to view photos on a map">
    <meta name="twitter:description" content="Drop images, view them on a map and add some information about them.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@migupl">
    <meta name="twitter:creator" content="@migupl">

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

    <script type="module" src="./js/photo-album.js"></script>
    <script type="module" src="./js/components/drop-photo-for-exif-component/drop-photo-for-exif.js"></script>
    <script type="module" src="./js/components/leaflet-map-component/leaflet-map.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        header {
            height: 7%;
            min-height: 3.2em;
            border-radius: 0.6em;
            border-style: dashed;
        }

        section {
            height: 92%;
            width: 100%;
            border-radius: 0.6em;
            position: relative;
        }

        drop-photo-for-exif {
            width: 100%;
        }

        .container {
            position: absolute;
            z-index: 2;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            top: 0.3em;
            font: 0.75em/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
        }

        .item>* {
            margin-right: 1em;
            margin-left: 1em;
        }

        .item:nth-child(1) {
            flex-grow: 3;
        }

        input {
            width: 90%;
            border: 0.06em solid blue;
            border-radius: 0.6em;
            -webkit-box-shadow:
                inset 0 0 0.5em rgba(0, 0, 0, 0.1),
                0 0 1em rgba(0, 0, 0, 0.1);
            -moz-box-shadow:
                inset 0 0 0.5em rgba(0, 0, 0, 0.1),
                0 0 1em rgba(0, 0, 0, 0.1);
            box-shadow:
                inset 0 0 0.5em rgba(0, 0, 0, 0.1),
                0 0 1em rgba(0, 0, 0, 0.1);
            padding: 0.37em 0.56em;
            background: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        ::placeholder {
            text-align: center;
        }

        #save-all {
            background-color: blue;
            padding: 0.37em 0.56em;
            border-radius: 0.6em;
            color: whitesmoke;
            text-decoration: none;
            opacity: 0.6;
        }

        #save-all:hover {
            border-top-color: #146fac;
            background: #146fac;
            color: #ccc;
        }

        leaflet-map {
            z-index: 1;
            display: block;
            position: relative;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <drop-photo-for-exif></drop-photo-for-exif>
    </header>
    <section>
        <leaflet-map allowAddMarker flyToBounds customStyle="custom-leaflet-popup:styles/custom-leaflet-popup.css"></leaflet-map>
        <div id="saving-area" class="container" style="display: none;">
            <div class="item">
                <input type="text" id="title" name="title" placeholder="A title to group all photos">
            </div>
            <div class="item">
                <a id="save-all" href="#">Save</a>
            </div>
        </div>
    </section>
</body>

</html>
